<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="main">
    <div class="text-center" style="margin-top: 100px;">
      <h3 style="color: #b99494;" id="title">Dr. Norman Borlaug</h3>
      <p style="color: #b99494;">The man who saved a billion lives</p>
    </div>
    <section>
      <figure id="">
        <img id="" src="https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg"
          alt="Dr. Norman Borlaug seen standing in Mexican wheat field with a group of biologists">
        <figcaption class="text-center" style="padding-left: 200px;color:#b99494;padding-right: 200px;"
          id="img-caption">
          Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how
          to increase wheat yields - part of his life-long war on hunger.
        </figcaption>
      </figure>
    </section>
    <section id="tribute-info">
      <h3 id="headline">Here's a time line of Dr. Borlaug's life:</h3>
      <ul style="width: 37% margin: auto;">
        <li><strong>1914</strong> - Born in Cresco, Iowa</li>

    </section>
  </div>

    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
